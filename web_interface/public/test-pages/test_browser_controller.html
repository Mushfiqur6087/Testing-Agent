<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Controller Test Page</title>
</head>
<body>
    <h1>Test Page for Browser Controller</h1>
    
    <div id="content">
        <p>This is a test page for browser controller testing.</p>
        
        <form id="test-form" action="#" method="post">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email">
            </div>
            <div>
                <button type="submit" id="submit-btn">Submit</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </div>
        </form>
        
        <div id="links">
            <a href="#section1" id="link1">Go to Section 1</a>
            <a href="#section2" id="link2">Go to Section 2</a>
            <a href="test_page.html" id="external-link">Go to Test Page</a>
        </div>
        
        <div id="section1" style="margin-top: 20px;">
            <h2>Section 1</h2>
            <p>This is section 1 content.</p>
        </div>
        
        <div id="section2" style="margin-top: 20px;">
            <h2>Section 2</h2>
            <p>This is section 2 content.</p>
            <button id="action-btn">Action Button</button>
        </div>
    </div>
    
    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Form submitted!');
        });
        
        document.getElementById('cancel-btn').addEventListener('click', function() {
            document.getElementById('username').value = '';
            document.getElementById('email').value = '';
        });
        
        document.getElementById('action-btn').addEventListener('click', function() {
            alert('Action button clicked!');
        });
    </script>
</body>
</html>
