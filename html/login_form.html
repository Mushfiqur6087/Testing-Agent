<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="#" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>        <div>
            <button type="submit" onclick="showLoginFeedback(event)">Login</button>
        </div>
        <div id="feedback" style="margin-top: 10px; padding: 10px; display: none; background-color: #d4edda; border: 1px solid #c3e6cb; border-radius: 4px; color: #155724;">
            Login attempt successful! Email: <span id="email-display"></span>
        </div>
    </form>

    <script>
        function showLoginFeedback(event) {
            event.preventDefault(); // Prevent form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (email && password) {
                document.getElementById('email-display').textContent = email;
                document.getElementById('feedback').style.display = 'block';
                
                // Change button text to show it was clicked
                event.target.textContent = 'Logged In!';
                event.target.style.backgroundColor = '#28a745';
                
                console.log('Login button clicked successfully!');
            } else {
                alert('Please fill in both email and password fields.');
            }
        }
    </script>
</body>
</html>
