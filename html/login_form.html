<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<body>
    <h1>Login Form</h1>
    <form action="#" method="post">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>        <div>
            <button type="submit" onclick="showLoginFeedback(event)">Login</button>
        </div>
        <div id="feedback" style="margin-top: 10px; padding: 10px; display: none;">
            <span id="feedback-message"></span>
        </div>
    </form>

    <script>
        function showLoginFeedback(event) {
            event.preventDefault(); // Prevent form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const feedbackDiv = document.getElementById('feedback');
            const feedbackMessage = document.getElementById('feedback-message');
            
            if (email && password) {
                // Check if credentials match the expected values
                if (email === 'test@example.com' && password === 'password123') {
                    // Successful login
                    feedbackMessage.textContent = `Login attempt successful! Email: ${email}`;
                    feedbackDiv.style.backgroundColor = '#d4edda';
                    feedbackDiv.style.border = '1px solid #c3e6cb';
                    feedbackDiv.style.borderRadius = '4px';
                    feedbackDiv.style.color = '#155724';
                    feedbackDiv.style.display = 'block';
                    
                    // Change button text to show success
                    event.target.textContent = 'Logged In!';
                    event.target.style.backgroundColor = '#28a745';
                    
                    console.log('Login button clicked successfully!');
                } else {
                    // Failed login
                    feedbackMessage.textContent = "Can't login - Invalid email or password";
                    feedbackDiv.style.backgroundColor = '#f8d7da';
                    feedbackDiv.style.border = '1px solid #f5c6cb';
                    feedbackDiv.style.borderRadius = '4px';
                    feedbackDiv.style.color = '#721c24';
                    feedbackDiv.style.display = 'block';
                    
                    // Change button text to show failure
                    event.target.textContent = 'Login Failed';
                    event.target.style.backgroundColor = '#dc3545';
                    
                    console.log('Login failed - Invalid credentials');
                }
            } else {
                alert('Please fill in both email and password fields.');
            }
        }
    </script>
</body>
</html>
